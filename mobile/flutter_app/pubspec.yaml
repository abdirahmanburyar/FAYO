  # WebSocket & Real-time
  web_socket_channel: ^3.0.3
  socket_io_client: ^2.0.3+1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  
  # Utils
  intl: ^0.18.1
