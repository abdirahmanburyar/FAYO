name: fayo
description: "FAYO Healthcare - Professional Flutter mobile application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2

  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.2.0

  # Networking
  http: ^1.2.1
  dio: ^5.4.3+1
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3+1

  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Video Calling (Agora)
  agora_rtc_engine: ^6.3.2

  # Image Picker
  image_picker: ^1.1.2

  # Permissions
  permission_handler: ^11.3.1

  # Date & Time
  intl: ^0.19.0
  timeago: ^3.6.1
  
  # Phone Number Input
  intl_phone_number_input_v2: ^0.0.9

  # Utils
  uuid: ^4.3.3
  equatable: ^2.0.5
  logger: ^2.0.2+1
  connectivity_plus: ^6.0.3
  package_info_plus: ^8.0.1

  # Animations
  animations: ^2.0.11
  persistent_bottom_nav_bar: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/header.png
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Regular.otf
          weight: 500
        - asset: assets/fonts/Inter-Regular.otf
          weight: 600
        - asset: assets/fonts/Inter-Regular.otf
          weight: 700
