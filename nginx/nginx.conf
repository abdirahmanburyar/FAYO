# Nginx configuration for FAYO Healthcare - SSL Termination Only
# This file should be placed at /etc/nginx/sites-available/fayo or included in main nginx.conf
# 
# This configuration only handles SSL termination for the admin panel.
# All services are accessed directly on their ports (3001, 3002, 3003, 3004, 3010).
# Clients should use HTTPS for the admin panel and HTTP for direct service access.

# HTTP to HTTPS redirect (only for admin panel)
server {
    listen 80;
    listen [::]:80;
    server_name 31.97.58.62;

    # Redirect HTTP to HTTPS for admin panel
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - Admin Panel Only
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 31.97.58.62;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Admin Panel (Next.js) - Only proxy the admin panel
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

