name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file on VPS
        run: |
          ssh root@${{ secrets.VPS_HOST }} << 'EOF'
          if [ ! -f /root/fayo/.env ]; then
            echo "Creating .env file..."
            touch /root/fayo/.env
          fi
          EOF

      - name: Copy files to VPS
        run: |
          ssh root@${{ secrets.VPS_HOST }} "mkdir -p /root/fayo"
          rsync -avz --exclude '.git' --exclude 'node_modules' --exclude 'dist' \
            --exclude 'mobile' \
            ./ root@${{ secrets.VPS_HOST }}:/root/fayo/

      - name: Deploy to VPS
        run: |
          ssh root@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd /root/fayo
          
          echo "Building and deploying with Docker Compose..."
          docker-compose -f docker-compose.prod.yml pull || true
          docker-compose -f docker-compose.prod.yml build
          docker-compose -f docker-compose.prod.yml up -d
          
          echo "Waiting for services to be ready..."
          sleep 15
          
          echo "Running database migrations..."
          docker-compose -f docker-compose.prod.yml exec -T user-service npx prisma migrate deploy || true
          docker-compose -f docker-compose.prod.yml exec -T hospital-service npx prisma migrate deploy || true
          docker-compose -f docker-compose.prod.yml exec -T doctor-service npx prisma migrate deploy || true
          docker-compose -f docker-compose.prod.yml exec -T specialty-service npx prisma migrate deploy || true
          docker-compose -f docker-compose.prod.yml exec -T appointment-service npx prisma migrate deploy || true
          
          echo "Cleaning up unused images..."
          docker image prune -f
          
          echo "Deployment completed successfully!"
          docker-compose -f docker-compose.prod.yml ps
          EOF

      - name: Verify deployment
        run: |
          ssh root@${{ secrets.VPS_HOST }} << 'EOF'
          echo "Checking service status..."
          docker-compose -f /root/fayo/docker-compose.prod.yml ps
          EOF

