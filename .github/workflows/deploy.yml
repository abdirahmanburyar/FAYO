name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "‚ùå Error: VPS_HOST secret is not set!!"
            echo "Please add VPS_HOST secret in GitHub repository settings."
            exit 1
          fi
          if [ -z "${{ secrets.VPS_PASSWORD }}" ]; then
            echo "‚ùå Error: VPS_PASSWORD secret is not set!"
            echo "Please add VPS_PASSWORD secret in GitHub repository settings."
            exit 1
          fi
          echo "‚úÖ Secrets validated successfully"
          echo "VPS Host: ${{ secrets.VPS_HOST }}"

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Create directory and .env file on VPS
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          mkdir -p /root/fayo
          if [ ! -f /root/fayo/.env ]; then
            echo "Creating .env file..."
            touch /root/fayo/.env
          else
            echo ".env file already exists"
          fi
          EOF

      - name: Copy files to VPS
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} "mkdir -p /root/fayo"
          sshpass -p '${{ secrets.VPS_PASSWORD }}' rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            --exclude '.git' --exclude 'node_modules' --exclude 'dist' \
            --exclude 'mobile' \
            ./ root@${{ secrets.VPS_HOST }}:/root/fayo/
          echo "‚úÖ Files copied (including .env files)"

      - name: Deploy to VPS
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          cd /root/fayo
          
          # Check if Docker Compose is available
          if ! command -v docker &> /dev/null; then
            echo "‚ùå Docker is not installed!"
            exit 1
          fi
          
          # Try docker compose (V2), fallback to docker-compose (V1) if needed
          if docker compose version &> /dev/null; then
            COMPOSE_CMD="docker compose"
            echo "Using Docker Compose V2"
          elif command -v docker-compose &> /dev/null; then
            COMPOSE_CMD="docker-compose"
            echo "Using Docker Compose V1"
          else
            echo "‚ùå Docker Compose is not installed!"
            echo "Installing Docker Compose..."
            curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            COMPOSE_CMD="docker-compose"
          fi
          
          echo "Building Docker images..."
          $COMPOSE_CMD -f docker-compose.prod.yml pull || true
          $COMPOSE_CMD -f docker-compose.prod.yml build
          
          echo "Starting infrastructure services first..."
          $COMPOSE_CMD -f docker-compose.prod.yml up -d postgres redis rabbitmq kafka
          
          echo "Waiting for infrastructure to be ready..."
          sleep 30
          
          echo "Starting services individually (bypassing dependency checks for initial start)..."
          # Start services that don't depend on specialty-service first
          $COMPOSE_CMD -f docker-compose.prod.yml up -d --no-deps user-service appointment-service payment-service || true
          sleep 5
          
          # Start specialty-service (needed by others)
          $COMPOSE_CMD -f docker-compose.prod.yml up -d --no-deps specialty-service || true
          sleep 10
          
          # Start services that depend on specialty-service (bypass dependency check initially)
          $COMPOSE_CMD -f docker-compose.prod.yml up -d --no-deps hospital-service doctor-service || true
          sleep 5
          
          # Start admin-panel
          $COMPOSE_CMD -f docker-compose.prod.yml up -d --no-deps admin-panel || true
          
          echo "Waiting for containers to start..."
          sleep 15
          
          # Check service status
          echo "Service status:"
          $COMPOSE_CMD -f docker-compose.prod.yml ps
          
          # Show logs for any unhealthy services
          echo "Checking for unhealthy services..."
          UNHEALTHY=$(docker ps --filter "health=unhealthy" --format "{{.Names}}" || true)
          if [ ! -z "$UNHEALTHY" ]; then
            echo "‚ö†Ô∏è  Unhealthy services detected: $UNHEALTHY"
            for service in $UNHEALTHY; do
              echo "Logs for $service:"
              docker logs --tail 50 $service || true
            done
          fi
          
          echo "Generating Prisma Client and running migrations for each service..."
          
          # User Service
          echo "üì¶ user-service: Generating Prisma Client..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T user-service npx prisma generate || echo "‚ö†Ô∏è  user-service prisma generate failed"
          echo "üì¶ user-service: Running migrations..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T user-service npx prisma migrate deploy || echo "‚ö†Ô∏è  user-service migration failed"
          
          # Hospital Service
          echo "üì¶ hospital-service: Generating Prisma Client..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T hospital-service npx prisma generate || echo "‚ö†Ô∏è  hospital-service prisma generate failed"
          echo "üì¶ hospital-service: Running migrations..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T hospital-service npx prisma migrate deploy || echo "‚ö†Ô∏è  hospital-service migration failed"
          
          # Doctor Service
          echo "üì¶ doctor-service: Generating Prisma Client..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T doctor-service npx prisma generate || echo "‚ö†Ô∏è  doctor-service prisma generate failed"
          echo "üì¶ doctor-service: Running migrations..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T doctor-service npx prisma migrate deploy || echo "‚ö†Ô∏è  doctor-service migration failed"
          
          # Specialty Service
          echo "üì¶ specialty-service: Generating Prisma Client..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T specialty-service npx prisma generate || echo "‚ö†Ô∏è  specialty-service prisma generate failed"
          echo "üì¶ specialty-service: Running migrations..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T specialty-service npx prisma migrate deploy || echo "‚ö†Ô∏è  specialty-service migration failed"
          
          # Appointment Service
          echo "üì¶ appointment-service: Generating Prisma Client..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T appointment-service npx prisma generate || echo "‚ö†Ô∏è  appointment-service prisma generate failed"
          echo "üì¶ appointment-service: Running migrations..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T appointment-service npx prisma migrate deploy || echo "‚ö†Ô∏è  appointment-service migration failed"
          
          # Payment Service (if it has Prisma)
          echo "üì¶ payment-service: Checking for Prisma..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T payment-service npx prisma generate || echo "‚ÑπÔ∏è  payment-service may not use Prisma"
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T payment-service npx prisma migrate deploy || echo "‚ÑπÔ∏è  payment-service may not use Prisma"
          
          echo "Restarting services after migrations..."
          $COMPOSE_CMD -f docker-compose.prod.yml restart specialty-service || true
          $COMPOSE_CMD -f docker-compose.prod.yml restart hospital-service || true
          $COMPOSE_CMD -f docker-compose.prod.yml restart doctor-service || true
          sleep 15
          
          echo "Cleaning up unused images..."
          docker image prune -f || true
          
          echo "Final service status:"
          $COMPOSE_CMD -f docker-compose.prod.yml ps
          
          echo "‚úÖ Deployment process completed!"
          EOF

      - name: Check service logs (if any failures)
        continue-on-error: true
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          echo "Checking specialty-service logs..."
          docker logs specialty-service --tail 100 || true
          echo ""
          echo "Checking all service status..."
          docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Health}}" | grep -E "NAMES|specialty|payment|appointment" || true
          EOF

      - name: Verify deployment
        continue-on-error: true
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          echo "Final service status:"
          # Use the same compose command detection
          if docker compose version &> /dev/null; then
            docker compose -f /root/fayo/docker-compose.prod.yml ps
          else
            docker-compose -f /root/fayo/docker-compose.prod.yml ps
          fi
          EOF

