name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "❌ Error: VPS_HOST secret is not set!!"
            echo "Please add VPS_HOST secret in GitHub repository settings."
            exit 1
          fi
          if [ -z "${{ secrets.VPS_PASSWORD }}" ]; then
            echo "❌ Error: VPS_PASSWORD secret is not set!"
            echo "Please add VPS_PASSWORD secret in GitHub repository settings."
            exit 1
          fi
          echo "✅ Secrets validated successfully"
          echo "VPS Host: ${{ secrets.VPS_HOST }}"

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Create directory and .env file on VPS
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          mkdir -p /root/fayo
          if [ ! -f /root/fayo/.env ]; then
            echo "Creating .env file..."
            touch /root/fayo/.env
          else
            echo ".env file already exists"
          fi
          EOF

      - name: Copy files to VPS
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} "mkdir -p /root/fayo"
          sshpass -p '${{ secrets.VPS_PASSWORD }}' rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            --exclude '.git' --exclude 'node_modules' --exclude 'dist' \
            --exclude 'mobile' \
            ./ root@${{ secrets.VPS_HOST }}:/root/fayo/

      - name: Deploy to VPS
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          cd /root/fayo
          
          # Check if Docker Compose is available
          if ! command -v docker &> /dev/null; then
            echo "❌ Docker is not installed!"
            exit 1
          fi
          
          # Try docker compose (V2), fallback to docker-compose (V1) if needed
          if docker compose version &> /dev/null; then
            COMPOSE_CMD="docker compose"
            echo "Using Docker Compose V2"
          elif command -v docker-compose &> /dev/null; then
            COMPOSE_CMD="docker-compose"
            echo "Using Docker Compose V1"
          else
            echo "❌ Docker Compose is not installed!"
            echo "Installing Docker Compose..."
            curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            COMPOSE_CMD="docker-compose"
          fi
          
          echo "Building and deploying with Docker Compose..."
          $COMPOSE_CMD -f docker-compose.prod.yml pull || true
          $COMPOSE_CMD -f docker-compose.prod.yml build
          
          # Start services without strict dependency checking to avoid failures
          $COMPOSE_CMD -f docker-compose.prod.yml up -d --remove-orphans || true
          
          echo "Waiting for services to start..."
          sleep 20
          
          # Check service status
          echo "Service status:"
          $COMPOSE_CMD -f docker-compose.prod.yml ps
          
          # Show logs for any unhealthy services
          echo "Checking for unhealthy services..."
          UNHEALTHY=$(docker ps --filter "health=unhealthy" --format "{{.Names}}" || true)
          if [ ! -z "$UNHEALTHY" ]; then
            echo "⚠️  Unhealthy services detected: $UNHEALTHY"
            for service in $UNHEALTHY; do
              echo "Logs for $service:"
              docker logs --tail 50 $service || true
            done
          fi
          
          echo "Running database migrations..."
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T user-service npx prisma migrate deploy || echo "⚠️  user-service migration failed"
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T hospital-service npx prisma migrate deploy || echo "⚠️  hospital-service migration failed"
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T doctor-service npx prisma migrate deploy || echo "⚠️  doctor-service migration failed"
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T specialty-service npx prisma migrate deploy || echo "⚠️  specialty-service migration failed"
          $COMPOSE_CMD -f docker-compose.prod.yml exec -T appointment-service npx prisma migrate deploy || echo "⚠️  appointment-service migration failed"
          
          echo "Cleaning up unused images..."
          docker image prune -f || true
          
          echo "Final service status:"
          $COMPOSE_CMD -f docker-compose.prod.yml ps
          
          echo "✅ Deployment process completed!"
          EOF

      - name: Check service logs (if any failures)
        continue-on-error: true
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          echo "Checking specialty-service logs..."
          docker logs specialty-service --tail 100 || true
          echo ""
          echo "Checking all service status..."
          docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Health}}" | grep -E "NAMES|specialty|payment|appointment" || true
          EOF

      - name: Verify deployment
        continue-on-error: true
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          echo "Final service status:"
          # Use the same compose command detection
          if docker compose version &> /dev/null; then
            docker compose -f /root/fayo/docker-compose.prod.yml ps
          else
            docker-compose -f /root/fayo/docker-compose.prod.yml ps
          fi
          EOF

