name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "❌ Error: VPS_HOST secret is not set!!"
            echo "Please add VPS_HOST secret in GitHub repository settings."
            exit 1
          fi
          if [ -z "${{ secrets.VPS_PASSWORD }}" ]; then
            echo "❌ Error: VPS_PASSWORD secret is not set!"
            echo "Please add VPS_PASSWORD secret in GitHub repository settings."
            exit 1
          fi
          echo "✅ Secrets validated successfully"
          echo "VPS Host: ${{ secrets.VPS_HOST }}"

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Create directory and .env file on VPS
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          mkdir -p /root/fayo
          if [ ! -f /root/fayo/.env ]; then
            echo "Creating .env file..."
            touch /root/fayo/.env
          else
            echo ".env file already exists"
          fi
          EOF

      - name: Copy files to VPS
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} "mkdir -p /root/fayo"
          sshpass -p '${{ secrets.VPS_PASSWORD }}' rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            --exclude '.git' --exclude 'node_modules' --exclude 'dist' \
            --exclude 'mobile' \
            ./ root@${{ secrets.VPS_HOST }}:/root/fayo/

      - name: Deploy to VPS
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd /root/fayo
          
          echo "Building and deploying with Docker Compose..."
          docker-compose -f docker-compose.prod.yml pull || true
          docker-compose -f docker-compose.prod.yml build
          docker-compose -f docker-compose.prod.yml up -d
          
          echo "Waiting for services to be ready..."
          sleep 15
          
          echo "Running database migrations..."
          docker-compose -f docker-compose.prod.yml exec -T user-service npx prisma migrate deploy || true
          docker-compose -f docker-compose.prod.yml exec -T hospital-service npx prisma migrate deploy || true
          docker-compose -f docker-compose.prod.yml exec -T doctor-service npx prisma migrate deploy || true
          docker-compose -f docker-compose.prod.yml exec -T specialty-service npx prisma migrate deploy || true
          docker-compose -f docker-compose.prod.yml exec -T appointment-service npx prisma migrate deploy || true
          
          echo "Cleaning up unused images..."
          docker image prune -f
          
          echo "Deployment completed successfully!"
          docker-compose -f docker-compose.prod.yml ps
          EOF

      - name: Verify deployment
        run: |
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          echo "Checking service status..."
          docker-compose -f /root/fayo/docker-compose.prod.yml ps
          EOF

