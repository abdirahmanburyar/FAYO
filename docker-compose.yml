services:
  # Infrastructure Services
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fayo
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - fayo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fayo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7
    ports:
      - '6379:6379'
    networks:
      - fayo-network

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - fayo-network

         # Note: Application services (user-service, hospital-service, doctor-service,
         # admin-panel, appointment-service, gateway, notification-worker)
         # have their own Dockerfiles and can be run independently using:
         # docker build -t service-name ./services/service-name
         # docker run -p port:port service-name


networks:
  fayo-network:
    driver: bridge

volumes:
  pgdata:
